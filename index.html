<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Version: 2.3 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Polski - Powiaty</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            width: 75%;
            height: 900px;
            float: right;
        }
        #sidebar {
            width: 23%;
            height: 600px;
            float: left;
            padding: 10px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
            position: relative;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        .version {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Zaznaczone Powiaty</h2>
        <ul id="selected-counties"></ul>
        <button onclick="clearSelection()">Wyczyść wybór</button>
        <button onclick="copyToClipboard()">Kopiuj do schowka</button>
        <p id="clipboard-message" style="color: green;"></p>
        <p class="version">Wersja: 2.3</p>
    </div>
    <div id="map"></div>

    <script>
        // Inicjalizacja mapy
        var map = L.map('map').setView([52.0693, 19.4803], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Debugowanie GeoJSON
        fetch('powiaty-max.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                console.log("GeoJSON response status:", response.status);
                return response.json();
            })
            .then(geojsonData => {
                console.log("GeoJSON Data Loaded:", geojsonData);
                if (geojsonData.features && geojsonData.features.length > 0) {
                    L.geoJSON(geojsonData, {
                        onEachFeature: function (feature, layer) {
                            console.log("Rendering Feature:", feature);
                            layer.on('click', function (e) {
                                toggleSelection(feature, layer);
                            });
                        },
                        style: function (feature) {
                            console.log("Applying Style to Feature:", feature);
                            return { color: '#333', fillColor: '#d3d3d3', fillOpacity: 0.7 };
                        }
                    }).addTo(map);
                } else {
                    console.warn("GeoJSON has no features.");
                }
            })
            .catch(error => {
                console.error('Error loading GeoJSON:', error);
                // Dodanie warstwy testowej, jeśli GeoJSON się nie załaduje
                const testGeoJSON = {
                    "type": "FeatureCollection",
                    "features": [
                        {
                            "type": "Feature",
                            "properties": { "id": "1", "name": "Test Powiat 1" },
                            "geometry": {
                                "type": "Polygon",
                                "coordinates": [
                                    [
                                        [19.0, 50.0],
                                        [20.0, 50.0],
                                        [20.0, 51.0],
                                        [19.0, 51.0],
                                        [19.0, 50.0]
                                    ]
                                ]
                            }
                        }
                    ]
                };
                console.log("Loading fallback GeoJSON.");
                L.geoJSON(testGeoJSON, {
                    style: { color: '#333', fillColor: '#d3d3d3', fillOpacity: 0.7 }
                }).addTo(map);
            });

        var selectedIds = new Set();
        var selectedCounties = document.getElementById("selected-counties");

        function toggleSelection(feature, layer) {
            var id = feature.properties.id;
            var name = feature.properties.name || "Nieznany powiat";

            if (selectedIds.has(id)) {
                selectedIds.delete(id);
                layer.setStyle({ fillColor: '#d3d3d3', fillOpacity: 0.7 });
                updateSelectedList();
            } else {
                selectedIds.add(id);
                layer.setStyle({ fillColor: '#FF6347', fillOpacity: 0.5 });
                updateSelectedList();
            }
        }

        function updateSelectedList() {
            selectedCounties.innerHTML = "";
            selectedIds.forEach(id => {
                var name = Array.from(map._layers).find(layer => {
                    return layer.feature && layer.feature.properties.id === id;
                }).feature.properties.name || "Nieznany powiat";

                var li = document.createElement("li");
                li.textContent = name;
                selectedCounties.appendChild(li);
            });
        }

        function clearSelection() {
            selectedIds.clear();
            selectedCounties.innerHTML = "";
            map.eachLayer(function (layer) {
                if (layer.feature) {
                    layer.setStyle({ fillColor: '#d3d3d3', fillOpacity: 0.7 });
                }
            });
        }

        function copyToClipboard() {
            var names = Array.from(selectedCounties.children).map(li => li.textContent).join(', ');
            navigator.clipboard.writeText(names).then(() => {
                document.getElementById("clipboard-message").textContent = "Skopiowano do schowka!";
                setTimeout(() => {
                    document.getElementById("clipboard-message").textContent = "";
                }, 2000);
            });
        }
    </script>
</body>
</html>
